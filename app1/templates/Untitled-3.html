<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top:1rem;

    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      .signup-form {
        padding: 20px;
      }
    }
  </style>
  {% if stored %}

    <script>
        alert('{{stored}}')
    </script>

  {% endif %}
  {% if already_registered %}

    <script>
        alert('{{already_registered}}')
    </script>

  {% endif %}
</head>
<body>

  <form class="signup-form" action="#" method="post">
    {% csrf_token %}
    <h2>Sign Up</h2>
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="add" rows="3" required></textarea>
    </div>

    <div class=" form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mob" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" id="password" name="c_password" required>
    </div>
    {% if diff %}
    <p style="color:red">{{diff}}</p>
    {% endif %}

    <a href = {% url "login"%}> Login </a>

    <input type="submit" value="Sign Up">
  </form>

</body>
</html>
