{% extends "navbar.html" %} {% block body %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - E-commerce Store</title>
    <meta name="description" content="Product Detail Page" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .cart-badge {
        position: absolute;
        top: -8px;
        right: -8px;
      }
      .product-star {
        color: #ccc;
        font-size: 1.2rem;
      }
      .product-star.filled {
        color: #ffb100;
      }
      h6 {
        font-size: 1.5rem;
        color:blue;
      }
      #productImage {
        max-height: 450px;
        max-width: 100%;
        object-fit: contain;
      }
      .btn-outline-danger:hover {
        color: #fff;
        background-color: #dc3545;
        border-color: #dc3545;
      }
      button[name="wish"]:hover i.bi-heart {
        color: #a71d2a;
        transform: scale(1.2);
        transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
      }
      
    </style>
  </head>

  <body>
    <!-- Product Detail -->
    <div class="container py-5">
      <div class="mb-4">
        
        <a href="{% url "catpro" category.id %}" class="text-decoration-none text-secondary">
          <h6><b><i class="bi bi-arrow-left me-1"></i></b></h6>
        </a>
      </div>

      <div class="row">
        <!-- Product Image -->
        <div class="col-md-6 mb-4">
          
          <div
            class="bg-light rounded p-4 position-relative"
            style="min-height: 200px; display: flex; align-items: center; justify-content: center;">
            <img
              id="productImage"
              src="{{product.image.url}}"
              loading:"lazy"
              class="img-fluid max-height-400"
              alt="Product Image"
            />
          </div>
          
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
          <h1 id="productName" class="h2 fw-bold mb-2">{{product.name}}</h1>
          <p id="productCategory" class="text-muted mb-3">
            Category: <span>{{product.category}}</span>
          </p>

          <div class="mb-3">
            <!-- Rating stars -->
            <div id="ratingStars">
              <i class="bi bi-star-fill product-star filled"></i>
              <i class="bi bi-star-fill product-star filled"></i>
              <i class="bi bi-star-fill product-star filled"></i>
              <i class="bi bi-star-fill product-star filled" ></i>
              <i class="bi bi-star-fill product-star filled"></i>
            </div>
          </div>

          <h3 id="productPrice" class="h4 fw-bold mb-4">Price: â‚¹{{product.price}}</h3>

          <div class="mb-4">
            <h4 class="h5 fw-bold mb-2">Description </h4>
            <p id="productDescription" class="text-muted">
             {{product.description}}
            </p>
          </div>

          <div class="mb-4">
            <h4 class="h5 fw-bold mb-2">Availability</h4>
            <p id="productAvailability" class="mb-0">
              In Stock (<span id="productStock">{{product.stock}}</span> available)
            </p>
          </div>
          <div class="mb-4">

            <form action="{% url 'product_detail' product.id %}" method="post">
                {% csrf_token %}
                <label for="number"><b>Quantity:</b></label>
                <input type="number" value="1" min="1" max="10" required name="qty">
                <div class="d-grid gap-2 d-md-flex mt-3">
                    <button type="submit" name="buy" class="btn btn-primary flex-grow-1">Buy Now</button>
                    <button type="submit" name="cart" class="btn btn-secondary flex-grow-1">Add to Cart</button>
                     <button type="submit" name="wish" class="btn btn-outline-danger flex-grow-1" >
                      <i class="bi bi-heart me-1"></i> Add to Wishlist
                    </button> 
                     
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('wishlistForm').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
          method: 'POST',
          headers: {
            'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value,
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams(new FormData(this))
        })
        .then(response => {
          if (response.ok) {
            alert('Product added to wishlist successfully!');
          } else {
            alert('Failed to add product to wishlist.');
          }
        })
        .catch(() => alert('Failed to add product to wishlist.'));
      });
    </script>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
{% endblock body %}
