{% for i in wishlist %}

        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <button class="remove-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
                <a href={% url "product_detail"  i.pro.id %}>

                    <img
                      src="{{i.pro.image.url}}"
                      class="card-img-top"
                      style="height: 240px; object-fit: cover"
                      alt="Product "
                    />
                    <div class="card-body text-center py-1">                   
                      <h5 class="card-title fw-bold">{{i.pro.name}}</h5>
                    </div>
                    <div class="card-body py-0">                   

                      <p class="text-muted  mb-2">Category: {{i.pro.category}}</p>
                      <p class="card-text text-truncate">{{i.pro.description}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 fw-bold mb-0">₹{{i.pro.price}}</span>
                        <small class="text-muted">In Stock</small>   
                      </div>                   
                      <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-dark">Buy Now</button>
                        <button class="btn btn-dark">Add to Cart</button>
                      </div>
                    </div>
                </a>  
            </div>
        </div>
        {% endfor %}
      </div>

      <!-- Summary Section Row just above footer -->
      <div class="row mt-4">
        <div class="col-md-4 offset-md-8">
          <div class="summary-section sticky-top" style="top: 20px; max-height: 90vh; overflow-y: auto; background: white; border: 1px solid #e9ecef; border-radius: 10px; padding: 20px; z-index: 1050;">
            <h4 class="fw-bold mb-4">Summary</h4>
            <div class="d-flex justify-content-between mb-3">
              <span class="fw-bold">Total:</span>
              <span class="fw-bold h5 mb-0">₹{{total}}</span>
            </div>
            <div class="d-grid">
              <button class="btn btn-success btn-lg">
                <i class="bi bi-bag-check me-2"></i>
                Checkout
              </button>
            </div>
            <div class="text-center mt-3">
              <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Secure checkout guaranteed
              </small>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock body %}
