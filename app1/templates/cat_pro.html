{% extends "navbar.html" %} {% block body %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
    <!-- Bootstrap Icons -->
    <link 
      }
    h2.fw-bold {
      color: black !important;
    }
    .text-center a, h2.fw-bold a {
      color: black !important;
      text-decoration: none !important;
    }
    h6{
        font-size: 1.5rem;
        color:blue;
    }
    </style>
  <body>
    <div class="bg-light py-5">
      
      <div class="container">
        <div class="mb-4 ">
          
          <a  href="{% url "index"  %}" class="text-decoration-none text-secondary">
            <h6><b><i class="bi bi-arrow-left me-1"></i></b></h6> 
          </a>
        </div>
        <div class="text-center mb-5">
          <h2 class="fw-bold">{{ category_name }}</h2>

          <p class="text-muted">Explore our most popular items</p>
        </div>
        <div class="row g-4 justify-content-center">
          {% for i in prod %}
          <!-- Product 1 -->
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <a href={% url "product_detail"  i.id %}>
                <img
                  src="{{i.image.url}}"
                  class="card-img-top"
                  style="height: 240px; object-fit: cover"
                  alt="Product "
                />
                <div class="card-body text-center">
                  <h5 class="card-title">{{i.name}}</h5>
                <div class="mt-3 d-flex justify-content-center gap-2">
                  <button
                    class="btn btn-outline-dark"
                    onmouseover="this.classList.add('bg-dark', 'text-white')"
                    onmouseout="this.classList.remove('bg-dark', 'text-white')"
                  >
                    Buy Now
                  </button>
                
                  <button
                    class="btn btn-outline-dark d-flex align-items-center gap-2"
                    onmouseover="this.classList.add('bg-dark', 'text-white')"
                    onmouseout="this.classList.remove('bg-dark', 'text-white')"
                  >
                    <span>Add To Cart</span>
                    <i class="bi bi-cart"></i>
                  </button>
                </div>
              </a>
              
              </div>
            </div>
          </div>
          {% endfor %}
         
        </div>
    </div>
    

    <!-- Call to Action -->
    {% comment %} <div class="py-5">
      <div class="container">
        <div
          class="row bg-dark text-white rounded p-4 p-md-5 align-items-center"
        >
          <div class="col-lg-8 mb-3 mb-lg-0">
            <h2 class="fw-bold">Join Our Newsletter</h2>
            <p class="mb-0">
              Get the latest updates and exclusive offers straight to your
              inbox.
            </p>
          </div>
          <div class="col-lg-4">
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="Your email"
              />
              <button class="btn btn-light" type="button">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div> {% endcomment %}
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock body %}
